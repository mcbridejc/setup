# Enable mouse inputs
set-option -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

### 
# Visual Stuff
###

# panes
set -g pane-border-style bg=colour8,fg=colour136,default
set -g pane-active-border-style bg=colour8,fg=colour136,none

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour237
set -g status-fg colour254
set -g status-style bg=colour237,fg=colour254,dim
set -g status-left '#S  | '
set -g status-right '#[bold] %d/%m #[bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour232,bg=colour208,bold
setw -g window-status-current-format ' #I#[fg=colour232] > #[fg=colour236]#W#[fg=colour233]#F '

setw -g window-status-style fg=colour254,bg=colour233,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# messages
set -g message-style fg=colour208,bg=colour233,bold
